name: Router 自动签到

on:
  # 定时执行 - 每6小时执行一次
  schedule:
    - cron: '0 */6 * * *'

  # 手动触发
  workflow_dispatch:
    inputs:
      manual_run:
        description: '手动触发签到'
        required: false
        default: 'true'

jobs:
  checkin:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write  # 允许提交和推送更改

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 安装 Playwright 浏览器
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: 执行签到
        env:
          ANYROUTER_ACCOUNTS: ${{ secrets.ANYROUTER_ACCOUNTS }}
          AGENTROUTER_ACCOUNTS: ${{ secrets.AGENTROUTER_ACCOUNTS }}
          ACCOUNTS: ${{ secrets.ACCOUNTS }}
          PROVIDERS: ${{ secrets.PROVIDERS }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          CUSTOM_SMTP_SERVER: ${{ secrets.CUSTOM_SMTP_SERVER }}
          DINGDING_WEBHOOK: ${{ secrets.DINGDING_WEBHOOK }}
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          WEIXIN_WEBHOOK: ${{ secrets.WEIXIN_WEBHOOK }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          SERVERPUSHKEY: ${{ secrets.SERVERPUSHKEY }}
        run: |
          python main.py

      - name: 提交余额数据
        if: always()
        run: |
          echo "=== 检查余额数据文件 ==="
          ls -lh balance_data.json balance_hash.txt || echo "文件不存在"

          echo "=== 配置 Git ==="
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          echo "=== 检查 Git 状态 ==="
          git status

          echo "=== 添加文件到暂存区 ==="
          git add balance_data.json balance_hash.txt || echo "添加文件失败"

          echo "=== 检查暂存区 ==="
          git diff --staged --name-only

          echo "=== 提交更改 ==="
          if ! git diff --staged --quiet; then
            git commit -m "自动更新余额数据 [skip ci]"
            echo "=== 推送到远程 ==="
            git push
            echo "✅ 余额数据已提交并推送"
          else
            echo "⚠️ 没有需要提交的更改"
          fi

      - name: 上传余额记录（备份）
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: balance-data-${{ github.run_number }}
          path: |
            balance_hash.txt
            balance_data.json
          retention-days: 7
