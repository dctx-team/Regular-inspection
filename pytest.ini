[pytest]
# Pytest 配置文件

# 测试目录
testpaths = tests

# Python 文件模式
python_files = test_*.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 最小 Python 版本
minversion = 7.0

# 额外命令行选项
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --verbose
    --cov=utils
    --cov=checkin
    --cov-report=term-missing
    --cov-report=html

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试（需要更多时间）
    auth: 认证相关测试
    checkin: 签到功能测试
    proxy: 代理功能测试

# 异步支持
asyncio_mode = auto
